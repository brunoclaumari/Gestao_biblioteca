

<mat-card>
  <mat-card-content >
    <mat-toolbar color="primary" class="letraBranca">
      Lista de empr√©stimos</mat-toolbar
    >
    <div class="columnFlex mat-elevation-z8">
      <app-emprestimo-lista
        *ngIf="emprestimos$ | async as emprestimos; else loading"
        [emprestimos]="emprestimos"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)"
        >
        <!--  -->
        <!-- (newEmprestimo)="onNewEmprestimo()" -->
      </app-emprestimo-lista>

      <ng-template #loading>
        <div class="loadingSpinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>

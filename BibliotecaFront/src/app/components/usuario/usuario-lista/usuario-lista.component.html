<mat-table mat-table [dataSource]="usuarios"  >

  <!-- Coluna nome -->
  <ng-container matColumnDef="nome" >
    <mat-header-cell  *matHeaderCellDef  >Nome do usuário</mat-header-cell>
    <mat-cell  *matCellDef="let usuario"  >{{ usuario.nome }}</mat-cell>
  </ng-container>

    <!-- Coluna telefone -->
  <ng-container matColumnDef="telefone" >
    <mat-header-cell  *matHeaderCellDef >Telefone</mat-header-cell>
    <mat-cell  *matCellDef="let usuario"  >{{ usuario.telefone }}</mat-cell>
  </ng-container>

        <!-- Coluna DataRegistro -->
  <ng-container matColumnDef="dataRegistro" >
    <mat-header-cell  *matHeaderCellDef >Data de registro</mat-header-cell>
    <mat-cell  *matCellDef="let usuario" >{{ usuario.dataRegistro }}</mat-cell>
  </ng-container>

        <!-- Coluna Possui Pendências -->
  <ng-container matColumnDef="possuiPendencias" >
    <mat-header-cell  *matHeaderCellDef
    style="display: flex; justify-content: center;">Empréstimos Pendentes</mat-header-cell>
    <mat-cell  *matCellDef="let usuario"
    style="display: flex; justify-content: center;"
    >{{ usuario.possuiPendencias? 'Sim':'Não' }}</mat-cell>
  </ng-container>

  <!-- Category Column -->
<!--   <ng-container matColumnDef="category">
    <mat-header-cell  *matHeaderCellDef>Categoria</mat-header-cell>
    <mat-cell  *matCellDef="let curso">
      <div class="categoryConteiner">{{ curso.category }}
        <mat-icon aria-hidden="false" style="margin-left: 3px" aria-label="Categoria do curso">
          {{ curso.category | category }}</mat-icon>
      </div>
    </mat-cell>
  </ng-container> -->

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="actionColumnHeader">
      <button (click)="onAdd()" mat-mini-fab color="accent" matTooltip="Novo usuário"
      aria-label="Adicionar um usuário">
        <mat-icon>add</mat-icon>
        <!-- <i class="fa-sharp fa-solid fa-circle-plus"></i> -->
      </button>
    </mat-header-cell>
    <!-- (click)="onNewEmprestimo()" -->
    <mat-cell *matCellDef="let usuario" class="actionColumn" >
      <button  [disabled]="usuario.possuiPendencias" (click)="onNewEmprestimo(usuario)"
      matTooltip="Novo empréstimo"
      mat-icon-button color="primary" aria-label="Novo empréstimo">
      <mat-icon>book</mat-icon>

      </button>
<!--       <a  [ariaDisabled]="usuario.possuiPendencias" [routerLink]="['/emprestimo/new']">
        <mat-icon>book</mat-icon>
      </a> -->

      <button  (click)="onEdit(usuario)" matTooltip="Editar"
      mat-icon-button color="primary" aria-label="Editar usuário">
        <mat-icon >edit</mat-icon>
      </button>

      <button  (click)="onDelete(usuario)" matTooltip="Apagar"
      mat-icon-button color="warn" aria-label="Remover usuário">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>

  </ng-container>
  <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row  *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
